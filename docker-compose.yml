services:
  testing-studio:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        entrypoint: cmd/server
      target: runtime
    image: testing-studio:latest
    container_name: testing-studio
    ports:
      - "8888:8888"
    volumes:
      # Mount configs.json for persistence
      - ./configs.json:/app/configs.json
    environment:
      # Add any environment variables here if needed
      - TZ=Australia/Sydney
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - devstack_devstack_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/api/configs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.testing-studio.description=CloudEvents Explorer - Kafka and PubSub testing tool"
      - "com.testing-studio.version=2.0.0"

networks:
  devstack_devstack_network:
    external: true
